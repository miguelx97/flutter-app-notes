<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Organizador de tareas fácil y rápido.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Taskii">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Taskii</title>
  <link rel="manifest" href="manifest.json">

  <!-- SOCIAL SHARE -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Taskii" />
  <meta property="og:description" content="Organizador de tareas fácil y rápido." />
  <meta property="og:url" content="https://app-taskii.web.app/#/"/>
  <meta property="og:image" content="https://app-taskii.web.app/icons/Icon-512.png" />
  <meta property="og:site_name" content="Taskii"/>

  <meta itemprop="name" content="Taskii">
  <meta itemprop="description" content="Organizador de tareas fácil y rápido.">
  <meta itemprop="url" content="https://app-taskii.web.app/#/">
  <meta itemprop="image" content="https://app-taskii.web.app/icons/Icon-512.png">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        return appRunner.runApp();
      });
    });
  </script>
</body>
</html>
